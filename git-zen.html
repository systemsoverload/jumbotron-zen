<script type="text/javascript">
	var fade_time = 2 * 1000;	// 2 seconds
	var refresh_interval = 10 * 60 * 1000;	// 10 minutes
	function fetch_new(){
		$.ajax({
			url:'https://api.github.com/zen'
			, method: 'GET'
		}).done(
			function(data) {
				$koan = $('#koan');
				$koan.fadeOut(fade_time, function() {
					$koan.html(data);
					$koan.fadeIn(fade_time);
				});
				window.setTimeout(fetch_new, refresh_interval);
		}).fail(
			function() {
				window.setTimeout(fetch_new, 1000);
		});
	}
	$(fetch_new);
</script>
